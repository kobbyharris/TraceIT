<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers - TraceIT</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="shortcut icon" href="@{/img/vTSLogo.png}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/img/vTSLogo.png}" type="image/x-icon">
    <script th:src="@{/js/main.js}"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            height: auto;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 50px;
            height: 20%;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #888 transparent;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
<div th:replace="~{user/fragments/sidebar :: sidebar}"></div>
<div class="p-2 sm:ml-64">
    <div class="px-2">
        <div th:insert="~{user/fragments/header :: navigation}"></div>
        <!-- Header End -->
        <div class="p-6">
            <div class="mb-6">
                <input type="text" id="driverSearch" placeholder="Search by driver's name"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                       oninput="filterDrivers()">
            </div>

            <!-- Driver Grid -->
            <div id="driverList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Dynamically populated drivers will go here -->
            </div>
        </div>

        <div class="flex flex-col items-center justify-center px-6 mx-auto h-[50vh] text-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">
                No Drivers Available
            </h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 mt-4">
                You haven't added any drivers yet. Start managing your fleet by adding a new driver.
            </p>
            <a href="/t/d/create"
               class="mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                Add a Driver
            </a>
        </div>

    </div>
</div>
</body>
</html>
