<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles Page</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="@{/img/vTSLogo.png}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/img/vTSLogo.png}" type="image/x-icon">
    <script th:src="@{/js/main.js}"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            height: auto;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 50px;
            height: 20%;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #888 transparent;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div th:insert="~{user/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->

    <!-- Main Content -->
    <div class="flex-1 bg-white overflow-y-auto">
        <!-- Header -->
        <div th:insert="~{user/fragments/header :: header}"></div>
        <!-- Header End -->

        <!-- Navigation Section -->
        <div th:insert="~{user/fragments/header :: navigation}"></div>

        <div class="p-6">
            <div class="mb-6">
                <input type="text" id="driverSearch" placeholder="Search by drivers"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                       oninput="filterDrivers()">
            </div>

            <!-- Vehicle Grid -->
            <div id="driverList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <th:block th:each="driver : ${drivers}">
                    <a th:href="@{/t/driver-details/{id}(id=${driver.id})}"
                       class="bg-gray-50 p-4 rounded-lg shadow-sm border relative group cursor-pointer">
                        <img th:src="${driver.imageUrl}" alt="Vehicle Image"
                             class="mb-2 rounded-lg w-24 h-24 object-cover">
                        <p class="font-semibold" th:text="${driver.fullName}"></p>
                        <p class="text-sm text-gray-500" th:text="'Phone Number: ' + ${driver.phoneNumber}"></p>
                    </a>
                </th:block>
            </div>
        </div>

    </div>
</div>
</body>
</html>
